<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Satisfaction Survey - Secrets Royal Beach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-color: #6366f1; /* Modern Indigo */
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #64748b; /* Slate */
            --background-color: #f8fafc; /* Slate 50 */
            --card-background: #ffffff;
            --text-color: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            /* Message Colors */
            --success-bg: #f0fdf4;
            --success-text: #166534;
            --success-border: #bbf7d0;
            --error-bg: #fef2f2;
            --error-text: #dc2626;
            --error-border: #fecaca;

            /* Face Colors (modern gradient) */
            --face-bad: #ef4444; /* Red 500 */
            --face-poor: #f97316; /* Orange 500 */
            --face-regular: #eab308; /* Yellow 500 */
            --face-good: #06b6d4; /* Cyan 500 */
            --face-excellent: #10b981; /* Emerald 500 */
            --face-default: #cbd5e1; /* Slate 300 */
            --selected-border: 2px solid var(--primary-color);
            --selected-shadow: 0 0 0 4px rgb(99 102 241 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 48px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 6px rgb(0 0 0 / 0.1));
        }

        h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        p.description {
            color: var(--text-muted);
            font-size: 1.125rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 32px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.125rem;
            letter-spacing: -0.025em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-background);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgb(99 102 241 / 0.1);
            transform: translateY(-1px);
        }

        #name,
        #roomNumber,
        #service,
        #therapist {
            max-width: 200px;
            width: 100%;
            display: block;
            margin: 0;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-faces {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .rating-faces label {
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--face-default);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 16px 8px;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--card-background);
            box-shadow: var(--shadow-sm);
        }

        .rating-faces label .face-icon {
            font-size: 1.75rem;
            margin-bottom: 8px;
            transition: transform 0.2s ease;
        }

        .rating-faces input[type="radio"] {
            display: none;
        }

        .rating-faces label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, rgb(99 102 241 / 0.05), rgb(99 102 241 / 0.02));
        }

        .rating-faces input[type="radio"]:checked + label {
            transform: translateY(-2px);
            border: var(--selected-border);
            box-shadow: var(--selected-shadow);
            background: linear-gradient(135deg, rgb(99 102 241 / 0.1), rgb(99 102 241 / 0.05));
        }

        .rating-faces input[type="radio"]:checked + label[for*="-1"] { color: var(--face-bad); }
        .rating-faces input[type="radio"]:checked + label[for*="-2"] { color: var(--face-poor); }
        .rating-faces input[type="radio"]:checked + label[for*="-3"] { color: var(--face-regular); }
        .rating-faces input[type="radio"]:checked + label[for*="-4"] { color: var(--face-good); }
        .rating-faces input[type="radio"]:checked + label[for*="-5"] { color: var(--face-excellent); }

        .rating-faces small {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            margin-top: 4px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 48px;
            box-shadow: var(--shadow);
            font-family: inherit;
            letter-spacing: -0.025em;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            animation: slideIn 0.3s ease-out;
            text-align: left;
            border: 1px solid;
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-border);
        }

        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-border);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button[type="submit"].loading {
            background: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        .thank-you-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .thank-you-message h2 {
            background: linear-gradient(135deg, var(--success-text), #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .thank-you-message p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 48px;
            max-width: 80%;
            line-height: 1.7;
        }

        .new-survey-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            font-family: inherit;
        }

        .new-survey-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .logo {
                max-width: 160px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p.description {
                font-size: 1rem;
            }
            
            .form-group label {
                font-size: 1rem;
            }
            
            #roomNumber,
            #butlerName,
            #email {
                max-width: 160px;
            }
            
            .rating-faces {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            
            .rating-faces label {
                padding: 12px 6px;
            }
            
            .rating-faces label .face-icon {
                font-size: 1.5rem;
            }
            
            .rating-faces small {
                font-size: 0.75rem;
            }
            
            button[type="submit"] {
                font-size: 1rem;
                padding: 16px 32px;
            }
            
            .thank-you-message h2 {
                font-size: 2rem;
            }
            
            .thank-you-message p {
                font-size: 1.125rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            #name,
            #roomNumber,
            #service,
            #therapist {
                max-width: 140px;
            }
            
            .rating-faces {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .rating-faces label {
                padding: 10px 4px;
            }
            
            .rating-faces label .face-icon {
                font-size: 1.25rem;
            }
            
            .rating-faces small {
                font-size: 0.7rem;
            }
            
            button[type="submit"] {
                font-size: 0.95rem;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="surveyFormContainer">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h1>We Want to Improve Your Spa Experience!</h1>
        <p class="description">Help us with your valuable feedback about your spa treatment.</p>

        <form id="satisfactionForm">
            <div class="form-group">
                <label for="name"><strong>Full Name:</strong></label>
                <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="roomNumber"><strong>Room Number:</strong></label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Ex. 3467" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="service"><strong>Spa Service:</strong></label>
                <select id="service" name="service" required>
                    <option value="">Select a service...</option>
                    <option value="Spa Delights">Spa Delights</option>
                    <option value="Facial Experiences">Facial Experiences</option>
                    <option value="Body Experience">Body Experience</option>
                    <option value="Massage Therapy">Massage Therapy</option>
                    <option value="Hand & Feet">Hand & Feet</option>
                    <option value="Hair & Makeup">Hair & Makeup</option>
                    <option value="Waxing">Waxing</option>
                    <option value="Hydrotherapy">Hydrotherapy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="therapist"><strong>Therapist Name (Optional):</strong></label>
                <input type="text" id="therapist" name="therapist" placeholder="Ex. Maria" autocomplete="off">
            </div>

            <div class="form-group">
                <label><strong>How would you rate your therapist?</strong></label>
                <div class="rating-faces" data-question="therapist_rating">
                    <input type="radio" id="therapist-rating-5" name="therapist_rating" value="Excellent" required><label for="therapist-rating-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="therapist-rating-4" name="therapist_rating" value="Good"><label for="therapist-rating-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="therapist-rating-3" name="therapist_rating" value="Regular"><label for="therapist-rating-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="therapist-rating-2" name="therapist_rating" value="Poor"><label for="therapist-rating-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="therapist-rating-1" name="therapist_rating" value="Bad"><label for="therapist-rating-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>How would you rate the checking process?</strong></label>
                <div class="rating-faces" data-question="checking_process">
                    <input type="radio" id="checking-process-5" name="checking_process" value="Excellent" required><label for="checking-process-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="checking-process-4" name="checking_process" value="Good"><label for="checking-process-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="checking-process-3" name="checking_process" value="Regular"><label for="checking-process-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="checking-process-2" name="checking_process" value="Poor"><label for="checking-process-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="checking-process-1" name="checking_process" value="Bad"><label for="checking-process-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>General impressions of the spa?</strong></label>
                <div class="rating-faces" data-question="spa_impressions">
                    <input type="radio" id="spa-impressions-5" name="spa_impressions" value="Excellent" required><label for="spa-impressions-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="spa-impressions-4" name="spa_impressions" value="Good"><label for="spa-impressions-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="spa-impressions-3" name="spa_impressions" value="Regular"><label for="spa-impressions-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="spa-impressions-2" name="spa_impressions" value="Poor"><label for="spa-impressions-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="spa-impressions-1" name="spa_impressions" value="Bad"><label for="spa-impressions-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label for="suggestions"><strong>Suggestions and Comments:</strong></label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Share your suggestions for improvement..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit Feedback</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <div class="container thank-you-message" id="thankYouMessage">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h2>Thank You for Your Spa Feedback!</h2>
        <p>Your feedback is invaluable to us and helps us continuously improve your spa experience at Secrets Royal Beach. We hope to see you again soon!</p>
        <button id="newSurveyBtn" class="new-survey-button">Take Another Survey</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALR-b68phh_u92V3rw9B9Ei7FcexU2xc8",
            authDomain: "proyectos17-98695.firebaseapp.com",
            databaseURL: "https://proyectos17-98695-default-rtdb.firebaseio.com",
            projectId: "proyectos17-98695",
            storageBucket: "proyectos17-98695.firebasestorage.app",
            messagingSenderId: "951673973410",
            appId: "1:951673973410:web:4fa67b6f7acef1068645fb",
            measurementId: "G-D1D1ZYMVHZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const satisfactionForm = document.getElementById('satisfactionForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const surveyFormContainer = document.getElementById('surveyFormContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const newSurveyBtn = document.getElementById('newSurveyBtn');

        // Function to show a message (success/error)
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Function to reset the form and hide message
        function resetForm() {
            satisfactionForm.reset();
            messageDiv.style.display = 'none';

            // Reset visual state of faces to default (gray and no border/shadow)
            document.querySelectorAll('.rating-faces input[type="radio"]').forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if(label) {
                    label.style.color = '';
                    label.style.border = '';
                    label.style.boxShadow = '';
                    label.classList.remove('selected');
                    label.style.backgroundColor = '';
                }
            });
        }

        // Handle form submission
        satisfactionForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Sending...';
            showMessage('', 'info');

            const formData = new FormData(satisfactionForm);
            const data = {
                name: formData.get('name') ? formData.get('name').trim() : '',
                room_number: formData.get('roomNumber') ? formData.get('roomNumber').trim() : '',
                service: formData.get('service') ? formData.get('service').trim() : '',
                therapist: formData.get('therapist') ? formData.get('therapist').trim() : '',
                therapist_rating: formData.get('therapist_rating') || '',
                checking_process: formData.get('checking_process') || '',
                spa_impressions: formData.get('spa_impressions') || '',
                suggestions: formData.get('suggestions') ? formData.get('suggestions').trim() : '',
                timestamp: new Date().toISOString()
            };

            try {
                const spaSatisfactionRef = ref(database, 'spa_satisfaction');
                const newSatisfactionRef = push(spaSatisfactionRef);
                await set(newSatisfactionRef, data);
                showMessage('Thank you! Your feedback has been successfully submitted.', 'success');
                surveyFormContainer.style.display = 'none';
                thankYouMessage.style.display = 'flex';
            } catch (error) {
                console.error("Error submitting survey:", error);
                showMessage(`Submission error: ${error.message}. Please try again.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        newSurveyBtn.addEventListener('click', () => {
            location.reload();
        });

        document.querySelectorAll('.rating-faces input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const groupName = radio.name;
                document.querySelectorAll(`.rating-faces input[name="${groupName}"] + label`).forEach(label => {
                    label.style.color = '';
                    label.style.border = '';
                    label.style.boxShadow = '';
                    label.classList.remove('selected');
                    label.style.backgroundColor = '';
                });

                const selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                if (selectedLabel) {
                    selectedLabel.style.border = 'var(--selected-border)';
                    selectedLabel.style.boxShadow = 'var(--selected-shadow)';
                    selectedLabel.style.backgroundColor = 'rgba(99, 102, 241, 0.1)';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            resetForm();
            surveyFormContainer.style.display = 'block';
            thankYouMessage.style.display = 'none';
        });
    </script>
</body>
</html>
